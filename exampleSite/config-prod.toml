languageCode = "en-us"
title = "MI Modern Cottage"
baseURL = "https://mimoderncottage.com/"
theme = "hugo-theme-massively"
googleanalytics = ""
disqusShortname = ""
disableKinds = ["taxonomy", "taxonomyTerm", "section"]

[params]
  # set below parameter to define a favicon
  # favicon = "favicon.ico"
  # set to change date format
  # dateFormat = "2.1.2006"
  backgroundPath = "images/outside/serenity-bg.jpg"

# Below parameters can be set to override default post settings
[params.posts]
    folderName = "post"
    pageSize = "12"
    featuredPost = true
    paginationPages = 1
    showFirstLast = false
 
[languages]
[languages.en]
  languageName = "English"
